<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Camera and Audio Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    #videoStream {
      width: 100%;
      max-width: 640px;
      border: 1px solid #ddd;
    }
    #audioControls {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #infoText {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ESP32 Surveillance and Audio Control</h1>
  
  <!-- Video Stream Section -->
  <div>
    <h2>Live Camera Feed</h2>
    <img id="videoStream" src="http://[ESP32_IP]/stream" alt="Live Camera Stream" />
  </div>
  
  <!-- Audio Control Section -->
  <div id="audioControls">
    <h2>Audio Control</h2>
    <button onclick="playAudio(1)">Play Track 1</button>
    <button onclick="playAudio(2)">Play Track 2</button>
    <button onclick="stopAudio()">Stop Audio</button>
  </div>

  <!-- Information Display Section -->
  <div id="infoText">
    <p>Domain 1: IoT Projects</p>
    <p>Current Status: Active</p>
  </div>

  <script>
    // Function to play audio from DFPlayer Mini
    function playAudio(track) {
      fetch(`/playAudio?track=${track}`).then(response => {
        if (response.ok) {
          console.log(`Playing Track ${track}`);
        }
      });
    }

    // Function to stop audio
    function stopAudio() {
      fetch(`/stopAudio`).then(response => {
        if (response.ok) {
          console.log("Audio Stopped");
        }
      });
    }
  </script>

</body>
</html>
