<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Camera and Audio Control</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ecef;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #343a40;
      font-size: 36px;
    }

    #videoStream {
      width: 100%;
      max-width: 640px;
      border: 1px solid #343a40;
      margin-bottom: 20px;
    }

    #audioControls {
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #infoText {
      font-size: 20px;
      margin-top: 20px;
      color: #495057;
    }

    #snapshotButton {
      background-color: #007bff;
    }

    #snapshotButton:hover {
      background-color: #0056b3;
    }

    /* Scrollable text */
    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }
    .scroll-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 20s linear infinite;
    }

    @keyframes scroll-text {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

  </style>
</head>
<body>

  <h1>ESP32 Surveillance and Audio Control</h1>
  
  <!-- Video Stream Section -->
  <div>
    <h2>Live Camera Feed</h2>
    <img id="videoStream" src="http://[ESP32_IP]/stream" alt="Live Camera Stream">
  </div>

  <!-- Audio Control Section -->
  <div id="audioControls">
    <h2>Audio Control</h2>
    <button onclick="playAudio(1)">Play Track 1</button>
    <button onclick="playAudio(2)">Play Track 2</button>
    <button onclick="stopAudio()">Stop Audio</button>
  </div>

  <!-- Snapshot Section -->
  <div>
    <h2>Camera Snapshot</h2>
    <button id="snapshotButton" onclick="takeSnapshot()">Take Snapshot</button>
  </div>

  <!-- Information Display Section -->
  <div id="infoText">
    <div class="scroll-text">
      <p id="info">Domain 1: IoT Projects. Current Status: Active</p>
    </div>
  </div>

  <script>
    // Play specific audio track
    function playAudio(track) {
      fetch(`/playAudio?track=${track}`).then(response => {
        if (response.ok) {
          console.log(`Playing Track ${track}`);
        } else {
          alert("Failed to play audio.");
        }
      });
    }

    // Stop the audio
    function stopAudio() {
      fetch(`/stopAudio`).then(response => {
        if (response.ok) {
          console.log("Audio Stopped");
        } else {
          alert("Failed to stop audio.");
        }
      });
    }

    // Take a snapshot with the camera
    function takeSnapshot() {
      fetch('/snapshot').then(response => {
        if (response.ok) {
          alert("Snapshot Taken!");
        } else {
          alert("Failed to take snapshot.");
        }
      });
    }
  </script>

</body>
</html>
